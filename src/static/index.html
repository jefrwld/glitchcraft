<!DOCTYPE html>

<html>
    <head>
        <title>GlitchCraft</title>
    </head>

    <body>
        <h1>GlitchCraft</h1>


        <form id="uploadForm" enctype="multipart/form-data">
            <div>
                <label>Upload video:</label>
                <input type="file" id="videoInput" name="video" accept="video/*">
            </div>
            <button onclick="glitch(videoInput)">submit</button>
        </form>
    </body>

    <script>
        async function glitch($video){
            console.log("Button clicked.")
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            const response = await fetch('/glitch', {
                method: 'POST',
                body: formData
            });

            if(response.ok){
                console.log('Glitch completed');
            } else {
                console.log('Glitch failed');
            }
        }


    </script>
</html>
